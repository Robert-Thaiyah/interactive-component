<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<main>
  <section>
    <div class="container">
       <form action="" class="form">
        <div class="star">
      <img src="./images/icon-star.svg" alt=" star" class="image">
        </div>
      <h1> How did we do?</h1>
     <h3> 
   Please let us know how we did with your support request. All feedback is appreciated 
   to help us improve our offering!</h3>
      <div class="radio-btn">

        <input type="radio" name="radio" id="1" class="btn-radio">
        <label for="1"> 1 </label>
          
       <input type="radio" name="radio" id="2" class="btn-radio">
        <label for="2"> 2 </label>
          
        <input type="radio" name="radio" id="3" class="btn-radio">
        <label for="3"> 3</label>
         
        <input type="radio" name="radio" id="4" class="btn-radio">
        <label for="4"> 4</label>
          
        <input type="radio" name="radio" id="5" class="btn-radio">
        <label for="5"> 5</label>
          
      </div>
      <input type="submit" value="submit" class="btn">
  </form>
    </div>

  </section>
  <!-- Rating state end -->

  <!-- Thank you state start --> 
<section>
  <div class="submit-container thank-you">
    <div class="image">
       <img src="/images/illustration-thank-you.svg" alt="thanks" class="image">
    </div>
    <p class="rate">You selected  out of 5</p>

    <h3> Thank you!</h3>
    <p class="details"> We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>

  <button class="btn-again">Rate again</button>
  </div>
</section>
  
  <!-- Thank you state end -->

</main>

<script src="app.js"></script>
</body>
</html>
